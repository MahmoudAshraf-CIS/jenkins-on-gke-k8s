
apiVersion: v1
kind: Service
metadata:
  name: jenkins-service
  namespace: devops-tools
  labels:
    app: jenkins-server
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: http
      port: 50000
      targetPort: 50000
  selector:
      app: jenkins-server
  type: LoadBalancer
